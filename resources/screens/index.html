<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	
	<!-- Latest compiled and minified CSS -->
	<link 
		rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script 
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous">
	</script>
	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<nav class="navbar-primary">
		<a href="#" class="btn-expand-collapse">
			<span class="glyphicon glyphicon-menu-left"></span>
			<span class="glyphicon glyphicon-menu-right hidden"></span>
		</a>
		<ul class="navbar-primary-menu">
			<li>
				<a href="#" class="active" tab="index">
					<span class="glyphicon glyphicon-list-alt"></span>
					<span class="nav-label">BitHeroesBot</span>
				</a>
				<a href="#" tab="global-settings">
					<span class="glyphicon glyphicon-list-alt"></span>
					<span class="nav-label">Global Settings</span>
				</a>
				<a href="#" tab="mission-settings">
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="nav-label">Mission Setings</span>
				</a>
				<a href="#" tab="raid-settings">
					<span class="glyphicon glyphicon-cog"></span>
					<span class="nav-label">Raid Settings</span>
				</a>
				<a href="#" tab="coming-soon">
					<span class="glyphicon glyphicon-film"></span>
					<span class="nav-label">Coming soon...</span>
				</a>
			</li>
		</ul>
	</nav>
	
	<div class="main-content index">
		<div class="panel panel-default">
			<div class="panel-heading">Coords management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>Bottom-right:</label>
							<input type="text" readonly="true" class="form-control" placeholder="">
						</div>
						<div class="col-sm-6">
							<label>Top-Left:</label>
							<input type="text" readonly="true" class="form-control" placeholder="">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-block">Calculate coords</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Mission management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>Missions list</label>
							<select class="form-control">
							  <option>Select mission</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
						
						<div class="col-sm-6">
							<label>Selected mission:</label>
							<input type="text" readonly="true" class="form-control" placeholder="Z2D2">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary btn-block">Update mission</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Raid management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>Raid list</label>
							<select class="form-control">
							  <option>Select raid</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						</div>
						
						<div class="col-sm-6">
							<label>Selected raid:</label>
							<input type="text" readonly="true" class="form-control" placeholder="R1">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary btn-block">Update raid</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	</div>
	
	<div class="main-content global-settings hidden">	
	</div>
	<div class="main-content mission-settings hidden">mission-settings</div>
	<div class="main-content raid-settings hidden">raid-settings</div>
	<div class="main-content coming-soon hidden">coming-soon</div>
	<script>
		$('.btn-expand-collapse').click(function(e) {
			$('.navbar-primary').toggleClass('collapsed');
			$('span', $(this)).toggleClass('hidden');
		});
		
		$('.navbar-primary-menu a').click(function(e) {
			$('.navbar-primary-menu a.active').removeClass('active');
			$(this).addClass('active');
			$('.main-content').addClass('hidden');
			$(".main-content."+$(this).attr("tab")).removeClass('hidden');
			sendJavaMessage("test", "123stella");
		});
		
		function sendJavaMessage(action, payload){
			var message = {
				action: action,
				payload: payload
			}
			alert(JSON.stringify(message));
		}
	</script>
</body>
</html>
