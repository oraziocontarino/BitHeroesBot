<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<!--  JQuery & Bootstrap  -->
	<link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme-3.3.7.min.css">
	<link rel="stylesheet" href="../css/bootstrap-toggle.min.css">
	
	<!--  App  -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="loader" class="hidden"></div>
	<nav class="navbar-primary">
		<ul class="navbar-primary-menu">
			<li>
				<a href="#" class="selected" tab="index">
					<span class="glyphicon glyphicon-flash"></span>
					<span class="nav-label">BitHeroesBot</span>
				</a>
				<a href="#" tab="advanced-settings">
					<span class="glyphicon glyphicon-wrench"></span>
					<span class="nav-label">Advanced Settings</span>
				</a>
				<!-- 
				<a href="#" tab="mission-settings">
					<span class="glyphicon glyphicon-envelope"></span>
					<span class="nav-label">Mission Setings</span>
				</a>
				<a href="#" tab="raid-settings">
					<span class="glyphicon glyphicon-cog"></span>
					<span class="nav-label">Raid Settings</span>
				</a>
				 -->
				<a href="#" tab="coming-soon">
					<span class="glyphicon glyphicon-console"></span>
					<span class="nav-label">Coming soon...</span>
				</a>
				<a href="#" tab="test">
					<span class="glyphicon glyphicon-console"></span>
					<span class="nav-label">TEST!</span>
				</a>
			</li>
		</ul>
	</nav>
	
	<div class="main-content index">
		<div class="panel panel-default">
			<div class="panel-heading">
				BitHeroes Bot
			</div>
			<div class="panel-body">
				<div class="bit-heroes-bot-warning alert alert-warning hidden" role="alert">
					<strong>Warning</strong>&nbsp;<span class="alert-message">123 abc.</span>
				</div>
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>BitHeroesBot launcher</label>
							<button type="button" class="btn btn-primary btn-block launcher startBot">Start</button>
							<button type="button" class="btn btn-primary btn-block launcher stopBot hidden">Stop</button>
							<div class="form-group">
								<small>*<strong>Advanced Settings</strong> tab allows bot configuration</small><br>
								<small>*<strong>Use TAB</strong> key to stop the bot</small>
							</div>
						</div>
						<div class="col-sm-6">			
							<div class="col-sm-12 form-group logs">
								<div class="col-sm-12">
									<label>Status:</label>
									<span class="badge currentStatus">IDLE</span>
								</div>
								<div class="col-sm-12">
									<label>Current action: </label>
									<span class="badge currentAction">NONE</span>
								</div>
								<div class="col-sm-12">
									<label>Next action: </label>
									<span class="badge nextAction">NONE</span>
								</div>
							</div>		
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Bot Actions
			</div>
			<div class="panel-body">
				<div class="col-sm-12">			
					<div class="checkbox bot-action">
					  <label>
					    <input type="checkbox" data-toggle="toggle" class="raid" value="raid">
					    Raid
					  </label>
					</div>
					<div class="checkbox bot-action">
					  <label>
					    <input type="checkbox" data-toggle="toggle" class="mission" value="mission">
					    Mission
					  </label>
					</div>
				</div>	
			</div>
		</div>
	</div>
	
	<div class="main-content advanced-settings hidden">	
		<div class="panel panel-default">
			<div class="panel-heading">Coords management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>Top-left:</label>
							<input type="text" readonly="true" class="form-control setTopLeft" placeholder="">
						</div>
						<div class="col-sm-6">
							<label>Bottom-right:</label>
							<input type="text" readonly="true" class="form-control setBottomRight" placeholder="">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-block updateCoords">Calculate coords</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Mission management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-4">
 								<label>Zone list</label>
							<select class="form-control setMissionZone">
							  <option value="">Select Zone</option>
							  <option value="Z1">Zone 1</option>
							  <option value="Z2">Zone 2</option>
							  <option value="Z3">Zone 3</option>
							  <option value="Z4">Zone 4</option>
							  <option value="Z5">Zone 5</option>
							  <option value="Z6" disabled>Zone 6</option>
							  <option value="Z7" disabled>Zone 7</option>
							  <option value="Z8" disabled>Zone 8</option>
							  <option value="Z9" disabled>Zone 9</option>
							</select>
						</div>
						
						<div class="col-sm-4">
 								<label>Dungeon list</label>
							<select class="form-control setMissionDungeon">
							  <option value="">Select dungeon</option>
							  <option value="D1">Dungeon 1</option>
							  <option value="D2">Dungeon 2</option>
							  <option value="D3">Dungeon 3</option>
							  <option value="D4">Dungeon 4</option>
							</select>
						</div>
						
						<div class="col-sm-4">
							<label>Selected mission:</label>
							<input type="text" readonly="true" class="form-control selectedMission" placeholder="Z2D2">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-block updateMission">Update mission</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Raid management</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">
						<div class="col-sm-6">
							<label>Raid list</label>
							<select class="form-control setRaid">
							  <option value="">Select raid</option>
							  <option value="R1">R1 - Astaroth</option>
							  <option value="R2">R2 - Kaleido</option>
							  <option value="R3">R3 - Woodbeard's Booty</option>
							  <option value="R4">R4 - Unknown</option>
							  <option value="R5">R5 - Unknown</option>
							  <option value="R6">R6 - Unknown</option>
							  <option value="R7">R7 - Unknown</option>
							</select>
						</div>
						
						<div class="col-sm-6">
							<label>Selected raid:</label>
							<input type="text" readonly="true" class="form-control selectedRaid" placeholder="R1">
						</div>
					</div>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-block updateRaid">Update raid</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">System</div>
			<div class="panel-body">
				<form>
					<div class="row form-group">	
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary btn-block clearConfiguration">Clear configuration</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="main-content mission-settings hidden">mission-settings</div>
	<div class="main-content raid-settings hidden">raid-settings</div>
	<div class="main-content coming-soon hidden">coming-soon</div>
	<div class="main-content test hidden"><button id="test_btn">TEST FUNCTION!</button></div>
	<!--  JQuery & Bootstrap  -->
	<script	src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap-3.3.7.min.js"></script>
	<script src="../js/bootstrap-toggle.min.js"></script>
	
	<!--  App script -->
	<script src="../js/java-requests.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
